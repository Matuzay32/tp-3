<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<button id="obtener-todos-los-platos">Obtener todos los platos</button>
<button id="generar-token">generar Token</button>


    <form id="mi-formulario">
        <h4 class="titulo-formulario">Formulario de creacion de Usuario</h4>

        <label for=""> Usuario:</label>
        <input  class="input-estilo" type="text" name="username" id="username" placeholder="Ingrese el usuario, para registrarse">
        <label for=""> Password:</label>

        <input class="input-estilo" type="password" name="password" id="password" placeholder="Ingrese su contraseña">


        <label for=""> Email:</label>

        <input class="input-estilo"type="email" name="email" id="email" placeholder="Ingrese su email">
        


         <input id="btn-registrar" class="btn" type="submit" value="Registrar">    
</form>

<form id="formulario-crear-plato">
    <h4 class="titulo-formulario">Formulario de creacion de platos</h4>

    <label for=""> Nombre del plato:</label>
    <input  class="input-estilo" type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre del plato">
    <label for=""> Precio del plato:</label>

    <input class="input-estilo" type="precio" name="precio" id="precio" placeholder="Ingrese el precio">


    <label for=""> Descripción del plato:</label>

    <input class="input-estilo"type="descripcion" name="descripcion" id="descripcion" placeholder="Ingrese una descripcion">

    <label for=""> Borrar Plato por ID:</label>

    <input class="input-estilo"type="borrar-plato" name="borrar-plato" id="borrar-plato" placeholder="Ingrese una ID para borrar ese plato">
    


    <input id="btn-crear-plato" class="btn" type="submit" value="Registrar">    
    <input id="btn-borrar-plato" class="btn" type="submit" value="Borrar plato por ID">    
    <input id="btn-modificar-plato" class="btn" type="submit" value="Modificar plato por ID">    
</form>

<div id="contenedor-todos-los-platos">

    <!-- <div><p>Nombre: Milanesa</p> <p>Precio: 600</p> <p>Descripción: Super milanga con papas</p> <p>Creado: 20032021</p></div> -->
</div>

<script src="front/front crear usuario.js"></script>
<script src="front/front crear plato.js"></script>
<script src="front/front generar token.js"></script>
</body>
</html>
